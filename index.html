<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="content-box">
      <div class="left"></div>
      <div class="right">
        <h2>CONTACT US</h2>
        <form>
          <input type="text" class="field" name="name" placeholder="Name" required />
          <input type="email" class="field" name="email" placeholder="Email"  />
          <input type="tel" class="field" name="phone" placeholder="phone" required/>
          <textarea placeholder="Message" name ="Message"class="field area" required></textarea>
          <button class="button">Send</button>
        </form> 
       </div>      
    </div>
    </div>
  </body>
</html>
